# -*- mode: conf-unix; -*-
# plugin.conf
# Definition of a locator driver plugin (format: datatools::multi_properties):

#@description The geometry manager plugin for locators

#@key_label  "name"
#@meta_label "type"


###############################################################
[name="locators_driver" type="snemo::geometry::locator_plugin"]

#@config The list of properties to configure the locator plugins

#@description Logging priority
logging.priority : string = "fatal"

#@description Geometry version requirement (works only with version greater or equal than 4)
geometry.setup_requirement : string[1] = "snemo::demonstrator(>=4)"

#@description SuperNEMO module number
locators.module_number : integer = 0


# End of plugin.conf
